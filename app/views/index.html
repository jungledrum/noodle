<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Index</title>
  
</head>
<body>
  <table border="0">
    <tr>
      <th>ID</th>
      <th>标题</th>
      <th>作者</th>
      <th></th>
      <th></th>
    </tr>
    {% for post in posts %}
    <tr>
      <td>{{ post.id }}</td>
      <td><a href="posts/{{ post['id'] }}">{{ post.title }}</a></td>
      <td>{{ post.author }}</td>
      <td><a href="posts/{{ post['id'] }}/edit">编辑</a></td>
      <td><a href="posts/{{ post['id'] }}">删除</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
