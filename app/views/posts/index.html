<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Index</title>
  
</head>
<body>
  {% if session.has_key('username') %}
  <h3>Welcome,{{ session['username']['value'] }}<a href="/logout">Exit</a></h3>
  {% else %}
  <h3><a href="/login">Login</a></h3>
  {% endif %}
  {% if session.has_key('flash') %}
  {{ get_flash() }}
  {% endif %}
  <a href="/posts/new">新建</a>
  <table border="0" width="100%">
    <tr align="left" style="background-color:grey">
      <th>ID</th>
      <th>标题</th>
      <th>作者</th>
      <th></th>
      <th></th>
    </tr>
    {% for post in posts %}
    <tr>
      <td>{{ post.id }}</td>
      <td><a href="/posts/{{ post['id'] }}">{{ post.title }}</a></td>
      <td>{{ post.author }}</td>
      <td><a href="/posts/{{ post['id'] }}/edit">编辑</a></td>
      <td><a href="/posts/{{ post['id'] }}" data-method="delete" rel="nofollow">删除</a></td>
    </tr>
    {% endfor %}
  </table>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery_ujs.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
