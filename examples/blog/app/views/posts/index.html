<%inherit file="layout.html" />

<%block name="title">
    <title>index</title>
</%block>

  % if session.has_key('username') :
  <h3>Welcome,${ session['username'] }<a href="/logout">Exit</a></h3>
  % else :
  <h3><a href="/login">Login</a></h3>
  % endif

  <a href="/posts/new">新建</a>
  ${ button('新建') | n}
  <table class="table">
    <tr align="left" style="background-color:grey">
      <th>ID</th>
      <th>标题</th>
      <th>作者</th>
      <th></th>
      <th></th>
    </tr>

    % for post in posts :
    <tr>
      <td>${post.id}</td>
      <td><a href="/posts/${ post.id }">${ post.title }</a></td>
      <td>${ post.author }</td>
      <td><a href="/posts/${ post.id }/edit">编辑</a></td>
      <td><a href="/posts/${ post.id }" data-method="delete" rel="nofollow">删除</a></td>
    </tr>
    % endfor
  </table>
